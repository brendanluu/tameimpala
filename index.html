<!DOCTYPE html>
<html lang="en">

<head>
	<title>SVGS</title>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<div id="wrapper">

				</div>

				</object>

			</div>

	<script src="main.js"></script>
